<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ["Space Grotesk", "ui-sans-serif", "system-ui"],
            },
            colors: {
              ink: {
                950: "#0b1221",
                900: "#11182c",
              },
              glow: {
                500: "#fbbf24",
                600: "#f59e0b",
              },
            },
            boxShadow: {
              card: "0 20px 50px -24px rgba(0,0,0,0.45)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-ink-950 text-slate-100">
    <main class="mx-auto flex max-w-4xl flex-col gap-8 px-4 py-10 md:px-8">
      <header class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
        <div>
          <p class="text-sm uppercase tracking-[0.25em] text-slate-400">Quotes API</p>
          <h1 class="font-display text-3xl font-semibold text-white md:text-4xl">
            Fuel your day with a line
          </h1>
          <p class="text-slate-400">
            Served by your local Node backend.
          </p>
        </div>
        <div class="flex items-center gap-3">
          <span class="h-3 w-3 rounded-full bg-emerald-400 shadow-inner shadow-emerald-200"></span>
          <span class="text-sm text-slate-300">Backend status: <span id="health-indicator">checking…</span></span>
        </div>
      </header>

      <section class="grid gap-6 lg:grid-cols-[1.2fr_1fr]">
        <article class="rounded-2xl border border-slate-800 bg-ink-900/70 p-6 shadow-card backdrop-blur">
          <div class="flex flex-wrap gap-3">
            <button
              id="random-btn"
              class="rounded-full bg-glow-600 px-5 py-2 text-sm font-semibold text-ink-950 shadow hover:bg-glow-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-glow-500"
            >
              Inspire me
            </button>
            <button
              id="all-btn"
              class="rounded-full border border-slate-700 px-5 py-2 text-sm font-semibold text-slate-100 hover:border-slate-500 hover:text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-500"
            >
              Show all
            </button>
          </div>

          <div class="mt-6 space-y-4">
            <div class="flex items-start gap-3">
              <span class="text-xl text-glow-500">“</span>
              <p id="quote-text" class="text-lg leading-relaxed text-slate-100">
                Tap “Inspire me” to pull a random quote from the backend.
              </p>
            </div>
            <p id="quote-author" class="text-right text-sm font-semibold uppercase tracking-[0.2em] text-slate-400">
              — Ready when you are
            </p>
          </div>

          <p id="error-message" class="mt-4 text-sm text-rose-400 hidden"></p>
        </article>

        <aside class="rounded-2xl border border-slate-800 bg-ink-900/70 p-6 shadow-card backdrop-blur">
          <div class="mb-4 flex items-center justify-between">
            <h2 class="font-display text-xl font-semibold text-white">All quotes</h2>
            <span id="quote-count" class="text-xs uppercase tracking-[0.2em] text-slate-400">0 items</span>
          </div>
          <div id="quotes-list" class="grid max-h-[420px] grid-cols-1 gap-3 overflow-y-auto pr-1">
            <p class="text-sm text-slate-400">Press “Show all” to load the collection.</p>
          </div>
        </aside>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
